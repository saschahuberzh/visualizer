<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Visualizer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/css/style-visualize.css">
		<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="all">
		<div class="header">
			<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
				<a class="navbar-brand" href="#">Visualizer</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/home">Home
						</a></li>
						<li class="nav-item active"><a class="nav-link" href="/visualize">Visualize <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/help">Help</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/about">About</a>
						</li>
						
						<li class="nav-item"><a class="nav-link"
							href="/costumVisualize">Costum Visualize</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="main">
			<div>
				<ul class="sideNav">
					<li><a href="/visualize/1">Thema 1</a></li>
					<li><a href="/visualize/2">Thema 2</a></li>
					<li><a href="/visualize/3">Thema 3</a></li>	
				</ul>
			</div>
			
			<div class="logicPart" th:if="${showForm}">
				<h3>Visualize your Code</h3>
				<hr>
				<table>
					<tr th:each="item: ${list}">
					    <td th:text="${item.message}" />
					</tr>
				</table>
				
				<form th:object="${inputMessage}" method="post">
					<label><input th:field="*{message}"
								name="message" placeholder="Enter code">
							</label>
					<button type="submit">Submit</button>
				</form>		
			</div>
			
			<div class="imageText" th:if="${showForm} and ${showNoImage}">
				<p>No image</p>		
			</div>
			
			<div class="image" th:if="${showForm} and !${showNoImage}">
				<img th:src="@{${'/img/' + fileName + '.jpg'}}">			
			</div>
			
			
		</div>

		<div class="footer">
			<nav
				class="justify-content-center navbar navbar-expand-lg navbar-custom">
				<a class="navbar-text" href="#">&copy; 2021</a>
			</nav>
		</div>
	</div>
	</body>
</html>
